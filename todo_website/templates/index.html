<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Smart To-Do List</h1>
            <span class="toggle-icon" onclick="toggleDarkMode()">üåô</span>
        </div>

        <p class="date">{{ current_date }}</p>

        <form method="POST" class="task-form">
            <input name="task" placeholder="Enter a task..." required>
            <input name="due" type="date">
            <select name="category">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Urgent">Urgent</option>
            </select>
            <button type="submit">Add</button>
        </form>

        <div class="filters">
            <a href="/?filter=all" class="{{ 'active' if selected == 'all' }}">All</a>
            <a href="/?filter=completed" class="{{ 'active' if selected == 'completed' }}">Completed</a>
            <a href="/?filter=pending" class="{{ 'active' if selected == 'pending' }}">Pending</a>
        </div>

        <div class="dashboard">
            <div class="card total">Total: {{ total }}</div>
            <div class="card completed">‚úî Completed: {{ completed }}</div>
            <div class="card pending">‚è≥ Pending: {{ pending }}</div>
        </div>

        <div id="task-list" class="task-list">
            {% for t in tasks %}
                <div class="task {{ 'done' if t.completed }}" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <span>{{ t.task }}</span>
                    <small>[{{ t.category }}] {% if t.due %}- Due: {{ t.due }}{% endif %}</small>
                    <div class="actions">
                        <a href="/complete/{{ loop.index0 }}">‚úî</a>
                        <a href="/delete/{{ loop.index0 }}">üóëÔ∏è</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }

        let dragSrcEl = null;

        function dragStart(e) {
            dragSrcEl = e.target;
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData("text/html", e.target.innerHTML);
        }

        function allowDrop(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            if (dragSrcEl !== e.target && e.target.classList.contains("task")) {
                const temp = dragSrcEl.innerHTML;
                dragSrcEl.innerHTML = e.target.innerHTML;
                e.target.innerHTML = temp;
            }
        }
    </script>
</body>
</html>
